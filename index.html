    <canvas id="canvas" width="100" height="100"></canvas>
    <!--canvas很神奇，可以直接在标签内写大小-->
    <!--换成canvas后页面在下端和右端出现两个滚动条，因为他的display为inline，我们在css里面给他换成block。右遍的滚动条就消失了，将宽度设置为100vw，height：100vh-->
    <!--canvas的大小一开始就在标签里确认好了，如果后期再css里面给他设置大小，就会在原有的基础上进行拉伸，导致很模糊，所以删掉css里面的宽度和高度-->
    <!--所以canvas一开始就要设置为屏幕大小的宽高，用console.log(document.body.clientWidth)来获取屏幕的宽度-->
    <script>
         let canvas = document.getElementById("canvas");
         canvas.width = document.documentElement.clientWidth
         canvas.height = document.documentElement.clientHeight
         let ctx = canvas.getContext("2d");

         let painting = false


        ctx.fillStyle = "black";
        ctx.strokeStyle = 'none'

        canvas.onmousedown = ()=>{

            painting = true
        }

        canvas.onmousemove = (e)=>{
           if (painting === true){  

            ctx.beginPath();
            ctx.arc(e.clientX,e.clientY,10,10,0,2*Math.PI);
            ctx.stroke();
            ctx.fill();

             // ctx.fillRect(e.clientX-5,e.clientY-5,10,10)//（起始横坐标，起始纵坐标，宽度，高度）
    }else{
        console.log('什么都不做')
    }

        }
       canvas.onmouseup = () =>{
           painting = false
       }
        


    </script>
